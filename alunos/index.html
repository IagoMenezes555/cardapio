<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@400;700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Dias</title>
    <link rel="stylesheet" href="alunos.css"> <!-- Certifique-se de que este arquivo CSS contém os ajustes responsivos -->
</head>
<body>
       

    <!-- Contêiner do Carrossel -->
    <div class="carousel-wrapper">
        <div class="carousel-container">
            <button class="nav-btn prev">&lt;</button>
            <button class="nav-btn next">&gt;</button>

            <div class="carousel-inner">
                <div class="dia-container">
                    <div class="dia-semana">Segunda-feira</div>
                    <div class="conteudo">
                        <h2>Lanche:</h2>
                        <p>Vazio</p>
                    </div>
                    <div class="conteudo">
                        <h2>Almoço:</h2>
                        <p>Vazio</p>
                    </div>
                </div>
                <div class="dia-container">
                    <div class="dia-semana">Terça-feira</div>
                    <div class="conteudo">
                        <h2>Lanche:</h2>
                        <p>Vazio</p>
                    </div>
                    <div class="conteudo">
                        <h2>Almoço:</h2>
                        <p>Vazio</p>
                    </div>
                </div>
                <div class="dia-container active">
                    <div class="dia-semana">Quarta-feira</div>
                    <div class="conteudo">
                        <h2>Lanche:</h2>
                        <p>Vazio</p>
                    </div>
                    <div class="conteudo">
                        <h2>Almoço:</h2>
                        <p>Vazio</p>
                    </div>
                </div>
                <div class="dia-container">
                    <div class="dia-semana">Quinta-feira</div>
                    <div class="conteudo">
                        <h2>Lanche:</h2>
                        <p>Vazio</p>
                    </div>
                    <div class="conteudo">
                        <h2>Almoço:</h2>
                        <p>Vazio</p>
                    </div>
                </div>
                <div class="dia-container">
                    <div class="dia-semana">Sexta-feira</div>
                    <div class="conteudo">
                        <h2>Lanche:</h2>
                        <p>Vazio</p>
                    </div>
                    <div class="conteudo">
                        <h2>Almoço:</h2>
                        <p>Vazio</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="carousel-indicators">
            <div class="indicator" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2" class="active"></div>
            <div class="indicator" data-index="3"></div>
            <div class="indicator" data-index="4"></div>
        </div>

        <div id="lastUpdate" class="last-update" style="opacity: 0;"></div>
    </div>
    
    <footer>
        <!-- Rodapé -->
    </footer>

    <script src="alunos.js"></script> <!-- Certifique-se de que o JS do carrossel está corretamente implementado -->
</body>
</html>
