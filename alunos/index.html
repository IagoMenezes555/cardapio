<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="alunos.css">
    <link rel="stylesheet" href="carrossel.css">
    <link rel="manifest" href="https://eierick.github.io/cardapio/alunos/manifest.json">
    <link rel="apple-touch-icon" sizes="512x512" href="../assets/icon-x512.png">
    <link rel="apple-touch-icon" sizes="384x384" href="../assets/icon-x384.png">
    <link rel="apple-touch-icon" sizes="192x192" href="../assets/icon-x192.png">
    <link rel="apple-touch-icon" sizes="128x128" href="../assets/icon-x128.png">
    <link rel="apple-touch-icon" sizes="96x96" href="../assets/icon-x96.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../assets/icon-x72.png">
    <link rel="apple-touch-icon" sizes="48x48" href="../assets/icon-x48.png">
    <link rel="shortcut icon" href="../assets/icon-transparent.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Onrange</title>
</head>
<body>
    <div class="header">
        <div class="container-title">
            <h2 class="title">On-range</h2>
            <div class="spinner load-title"></div>
        </div>
        <div class="container-btn">
            <button id="installButton" class="btns">Instalar App</button>
            <div class="botao-configuracao btns">
                <img src="../assets/settings.svg" alt="settings">
            </div>
        </div>
    </div>

    <h3 class="today"></h3>
    <div class="card-carousel" aria-label="Carousel de Cartões">
        <div class="my-card" data-day="1" tabindex="0" aria-label="Cartão 1">
            <div class="menu-dia">
                <h3>Segunda-feira</h3>
                <div class="meal">
                    <strong class="merenda">MERENDA</strong>
                    <div class="img-merenda">IMG EXEMPLO</div>
                    <span class="data-merenda" id="segundaMerenda"></span>
                    <strong class="almoco">ALMOÇO</strong>
                    <div class="img-almoco">IMG EXEMPLO</div>
                    <span class="data-almoco" id="segundaAlmoco"></span>
                    <button onclick="bannerForNutritionalInformation(0)" class="btns btn-nutritional-information">Info Nutricionais</button>
                </div>
            </div>
        </div>

        <div class="my-card" data-day="2" tabindex="0" aria-label="Cartão 2">
            <div class="menu-dia">
                <h3>Terça-feira</h3>
                <div class="meal">
                    <strong class="merenda">MERENDA</strong>
                    <div class="img-merenda">IMG EXEMPLO</div>
                    <span id="tercaMerenda"></span>
                    <strong class="almoco">ALMOÇO</strong>
                    <div class="img-almoco">IMG EXEMPLO</div>
                    <span id="tercaAlmoco"></span><br>
                    <button onclick="bannerForNutritionalInformation(1)" class="btns btn-nutritional-information">Info Nutricionais</button>
                </div>
            </div>
        </div>

        <div class="my-card" data-day="3" tabindex="0" aria-label="Cartão 3">
            <div class="menu-dia">
                <h3>Quarta-feira</h3>
                <div class="meal">
                    <strong class="merenda">MERENDA</strong>
                    <div class="img-merenda">IMG EXEMPLO</div>
                    <span id="quartaMerenda"></span>
                    <strong class="almoco">ALMOÇO</strong>
                    <div class="img-almoco">IMG EXEMPLO</div>
                    <span id="quartaAlmoco"></span><br>
                    <button onclick="bannerForNutritionalInformation(2)" class="btns btn-nutritional-information">Info Nutricionais</button>
                </div>
            </div>
        </div>

        <div class="my-card" data-day="4" tabindex="0" aria-label="Cartão 4">
            <div class="menu-dia">
                <h3>Quinta-feira</h3>
                <div class="meal">
                    <strong class="merenda">MERENDA</strong>
                    <div class="img-merenda">IMG EXEMPLO</div>
                    <span id="quintaMerenda"></span>
                    <strong class="almoco">ALMOÇO</strong>
                    <div class="img-almoco">IMG EXEMPLO</div>
                    <span id="quintaAlmoco"></span><br>
                    <button onclick="bannerForNutritionalInformation(3)" class="btns btn-nutritional-information">Info Nutricionais</button>
                </div>
            </div>
        </div>

        <div class="my-card" data-day="5" tabindex="0" aria-label="Cartão 5">
            <div class="menu-dia">
                <h3>Sexta-feira</h3>
                <div class="meal">
                    <strong class="merenda">MERENDA</strong>
                    <div class="img-merenda">IMG EXEMPLO</div>
                    <span id="sextaMerenda"></span>
                    <strong class="almoco">ALMOÇO</strong>
                    <div class="img-almoco">IMG EXEMPLO</div>
                    <span id="sextaAlmoco"></span><br>
                    <button onclick="bannerForNutritionalInformation(4)" class="btns btn-nutritional-information">Info Nutricionais</button>
                </div>
            </div>
        </div>
    </div>
    <div class="fora-do-ar">Fora do Ar :/</div>

    <div class="navigation">
        <div class="nav-point" data-day="1"></div>
        <div class="nav-point" data-day="2"></div>
        <div class="nav-point" data-day="3"></div>
        <div class="nav-point" data-day="4"></div>
        <div class="nav-point" data-day="5"></div>
    </div>

    <!-- Exibi frases sobre a importância da alimentação -->
    <div class="container-frase">
        <p class="frase"></p>
    </div>

    <script src="alunos.js"></script>
    <script src="carrossel.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
